name: 'C++ CI'

on:
  push:
    branches:
      - Templates  # TOCHANGE: Branh name
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      - run: sudo apt-get update
      - run: sudo apt-get install -y libgtest-dev 
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_BOOST_TEST=ON
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      
      - run: ./ip_print_tests # TOCHANGE: ip_print_tests -> Test application
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ip_print-0.0.${{ github.run_number }}-Linux.deb  # TOCHANGE: ip_print -> application name
          asset_name: ip_print-0.0.${{ github.run_number }}-Linux.deb    # TOCHANGE: ip_print -> application name
          asset_content_type: application/vnd.debian.binary-package